<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jvascript Quiz Game</title>

    <!--link for css file-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-box">

        <!--quiz box-->
        <div class="inner-box">

            <!--questions div-->
            <h2 class="question">Question
            </h2>


            <!--answers div-->
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">answer</label>
                </li>
            </ul>

            <!--submit div-->
            <button id="submit">Submit</button>

            <!--scoreboard-->
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>




    <!--link for js file-->
    <script src="script.js"></script>
</body>

</html>
